<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
  <title>Breast Cancer Detection</title>
  <style>
    /*just bg and body style*/
    body {
      margin: 40px;
      background-color: #808080;
      background-image: linear-gradient(315deg, #de5499 19%, #a0c5ba 85%);
    }

    .container {
      border-radius: 5px;
      text-align: center;
    }

    .btn-container {
      background: white;
      box-shadow: 0 19px 38px rgba(0, 0, 0, 0.30), 0 15px 12px rgba(0, 0, 0, 0.22);
      border-radius: 5px;
      padding: 10px;
    }

    .head {
      font-weight: bolder;
    }

    .btn-primary {
      border-color: #ff33f !important;
      color: #ffffff;
      text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.25);
      background-color: #de5499 !important;
      border-color: #de5499 !important;
      padding: 5px;
    }

    label {
      width: 50%;
    }

    #predict {
      display: none;
    }

    .form-group {
      padding: 2px;
    }
  </style>
  <!--Font Awesome-->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="head">Breast Cancer Detection</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="btn-container">

          <!-- Main Input For Receiving Query to our ML -->
          <form action="{{ url_for('predict')}}" method="post" class="form-inline">
            <div class="row">
             
              <div class="col-md-6">
                <div class="container">
                  <h4>Enter Cell Details</h4>
                  <div class="form-group">
                    <label for="radius_mean">radius_mean </label>
                    <input type="text" class="form-control" name="radius_mean" required="required">
                  </div>
                  <div class="form-group">
                    <label for="texture_mean">texture_mean</label>
                    <input type="text" class="form-control" name="texture_mean" required="required">
                  </div>
                  <div class="form-group">
                    <label for="perimeter_mean">perimeter_mean</label>
                    <input type="text" class="form-control" name="perimeter_mean" required="required" />
                  </div>
                  <div class="form-group">
                    <label for="area_mean">area_mean</label>
                    <input type="text" class="form-control" name="area_mean" required="required" />
                  </div>
                  <div class="form-group">
                    <label for="smoothness_mean">smoothness_mean</label>
                    <input type="text" class="form-control" name="smoothness_mean" required="required" />
                  </div>
                  <div class="form-group">
                    <label for="compactness_mean">compactness_mean</label>
                    <input type="text" class="form-control" name="compactness_mean" required="required" />
                  </div>
                  <div class="form-group">
                    <label for="concavity_mean">concavity_mean</label>
                    <input type="text" class="form-control" name="concavity_mean" required="required" />
                  </div>
                  <div class="form-group">
                    <label for="concave points_mean">concave points_mean</label>
                    <input type="text" class="form-control" name="concave points_mean" required="required" />
                  </div>

                  <div class="form-group">
                    <label for="symmetry_mean">symmetry_mean</label>
                    <input type="text" class="form-control" name="symmetry_mean" required="required" />
                  </div>

                  <div class="form-group">
                    <label for="fractal_dimension_mean">fractal_dimension_mean</label>
                    <input type="text" class="form-control" name="fractal_dimension_mean" required="required" />
                  </div>
                  <div class="form-group">
                    <label for="radius_se">radius_se</label>
                    <input type="text" class="form-control" name="radius_se" required="required" />
                  </div> 
                  <div class="form-group">
                    <label for="texture_se">texture_se</label>
                    <input type="text" class="form-control" name="texture_se" required="required" />
                  </div>
                  <div class="form-group">
                    <label for="perimeter_se">perimeter_se</label>
                    <input type="text" class="form-control" name="perimeter_se" required="required" />
                  </div>
                  <div class="form-group">
                    <label for="area_se">area_se</label>
                    <input type="text" class="form-control" name="area_se" required="required" />
                  </div>
                  <div class="form-group">
                    <label for="smoothness_se">smoothness_se</label>
                    <input type="text" class="form-control" name="smoothness_se" required="required" />
                  </div>
                  <div class="form-group">
                    <label for="compactness_se">compactness_se</label>
                    <input type="text" class="form-control" name="compactness_se" required="required" />
                  </div>
                  <div class="form-group">
                    <label for="concavity_se">concavity_se</label>
                    <input type="text" class="form-control" name="concavity_se" required="required" />
                  </div>
                  <div class="form-group">
                    <label for="concave points_se">concave points_se</label>
                    <input type="text" class="form-control" name="concave points_se" required="required" />
                  </div>
                  <div class="form-group">
                    <label for="symmetry_se">symmetry_se</label>
                    <input type="text" class="form-control" name="symmetry_se" required="required" />
                  </div>
                  <div class="form-group">
                    <label for="fractal_dimension_se">fractal_dimension_se</label>
                    <input type="text" class="form-control" name="fractal_dimension_se" required="required" />
                  </div>
                  <div class="form-group">
                    <label for="radius_worst">radius_worst</label>
                    <input type="text" class="form-control" name="radius_worst" required="required" />
                  </div>
                  <div class="form-group">
                    <label for="texture_worst">texture_worst</label>
                    <input type="text" class="form-control" name="texture_worst" required="required" />
                  </div>
                  <div class="form-group">
                    <label for="perimeter_worst">perimeter_worst</label>
                    <input type="text" class="form-control" name="perimeter_worst" required="required" />
                  </div>
                  <div class="form-group">
                    <label for="area_worst">area_worst</label>
                    <input type="text" class="form-control" name="area_worst" required="required" />
                  </div>
                  <div class="form-group">
                    <label for="smoothness_worst">smoothness_worst</label>
                    <input type="text" class="form-control" name="smoothness_worst" required="required" />
                  </div>
                  <div class="form-group">
                    <label for="compactness_worst">compactness_worst</label>
                    <input type="text" class="form-control" name="compactness_worst" required="required" />
                  </div>
                  <div class="form-group">
                    <label for="concavity_worst">concavity_worst</label>
                    <input type="text" class="form-control" name="concavity_worst" required="required" />
                  </div>
                  <div class="form-group">
                    <label for="concave points_worst">concave points_worst</label>
                    <input type="text" class="form-control" name="concave points_worst" required="required" />
                  </div>
                  <div class="form-group">
                    
                    <label for="symmetry_worst">symmetry_worst</label>
                    <input type="text" class="form-control" name="symmetry_worst" required="required" />
                  </div>
                  <div class="form-group">
                    <label for="fractal_dimension_worst">fractal_dimension_worst</label>
                    <input type="text" class="form-control" name="fractal_dimension_worst" required="required" />
                  </div>

                  <button type="submit" class="btn btn-primary btn-lg">Predict Cancer</button>
                </div>
              </div>
            </div>
          </form>
        <br />
        <center>
          <h1 style="background:#de5499">{{prediction_text}}</h1>
        </center>
        <br />
</body>

</html>
